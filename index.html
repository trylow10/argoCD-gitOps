<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apology Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add Font Awesome -->
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-image: url("brett-jordan-S4tm-mox-xQ-unsplash.jpg"); /* Set the image as background */
        background-position: center;
        background-repeat: no-repeat;
        background-size: 1500px 1000px;
        background-position: top;
      }

      h1 {
        color: #333;
      }

      #forgive-button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: transform 0.3s;
      }

      #forgive-button:hover {
        transform: scale(1.05);
      }

      #no-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
        position: absolute;
      }

      #thanks-message {
        display: none;
        font-size: 24px;
        margin-top: 20px;
      }

      #celebration {
        font-size: 48px;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
          background-size: 100% auto;
        }

        h1 {
          font-size: 24px;
        }

        #forgive-button,
        #no-button {
          padding: 5px 10px;
          font-size: 14px;
        }

        #thanks-message {
          font-size: 18px;
        }

        #celebration {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="title">I am Sorry hai.. Your answer?</h1>
    <button id="forgive-button" onclick="forgive()">
      <i class="fas fa-check"></i> Yes
    </button>
    <button id="no-button" onmouseover="moveCursor()">
      <i class="fas fa-times"></i> No
    </button>

    <div id="thanks-message">
      <h1>Thanks 🎉</h1>
      <img
        src=""
        alt="image"
      />
    </div>
    <div id="celebration"></div>

    <script>
      function forgive() {
        document.body.style.backgroundImage = "none"; // Remove the background image
        document.getElementById("title").style.display = "none"; // Hide the h1 element
        document.getElementById("forgive-button").style.display = "none"; // Hide the forgive button
        document.getElementById("no-button").style.display = "none"; // Hide the no button
        document.getElementById("thanks-message").style.display = "block"; // Show the thanks message

        const emojis = ["🎉", "🎊", "🥳", "🎈", "🍰", "🍾"];
        const celebration = document.getElementById("celebration");
        let i = 0;
        setInterval(() => {
          const emoji = document.createElement("span");
          emoji.textContent = emojis[i];
          emoji.style.position = "absolute";
          emoji.style.left = Math.random() * 100 + "%";
          emoji.style.top = Math.random() * 100 + "%";
          celebration.appendChild(emoji);
          i = (i + 1) % emojis.length;
        }, 50);
      }

      function moveCursor() {
        const button = document.getElementById("no-button");
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        button.style.left = randomX + "px";
        button.style.top = randomY + "px";
      }
    </script>
  </body>
</html>
